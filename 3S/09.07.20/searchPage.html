<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="stylePage.css">
	</head>

	<body>
		<div class='page'>
			<div class="search-system-selector">
				<button class="btn btn-secondary dropdown-toggle choose-btn" type="button" data-toggle="dropdown">
					Выберите поисковую систему
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item google">Google</a>
					<a class="dropdown-item yandex">Yandex</a>
					<a class="dropdown-item duck">DuckDuckGo</a>
					<a class="dropdown-item bing">Bing</a>
					<a class="dropdown-item naver">Naver</a>
				  </div>
			</div>
	
			<div>
				<form class="search-system-form" method="get" action="#">
					<input class="search-field" type="text" name="#" placeholder="Введите запрос">
					<input class="btn-secondary btn-search" type="submit" value="Искать">
				</form>
			</div>
		</div>
		
		<script src="scriptPage.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
