<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

</head>
<body>
    <script>
        function renderTable(users, table) {
            let innerHtml = '<tr>\n' +
                '               <th>FirstName</th>' +
                '            </tr>';

            for (let i = 0; i < users.length; i++) {
                innerHtml += '<tr>';
                innerHtml += '  <td>' + users[i]['firstName'] + '</td>';
                innerHtml += '</tr>';
            }

            table.html(innerHtml);
        }


        function showFindUsers(searchPrefix) {
            $.ajax({
                type: "POST",
                url:  "/search",
                data: searchPrefix,
                success: function (response) {
                   renderTable(response, $('#table'))
                },
                dataType: "json",
                contentType: "application/json"
                }
            );
        }
    </script>

    <div>
        <input id="search_prefix" name="search_prefix" type="text">
        <button onclick="showFindUsers($('#search_prefix').val())">Search</button>
    </div>
    <div>
        <table id="table">

        </table>
    </div>

</body>
</html>
